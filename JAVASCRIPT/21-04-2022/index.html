<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Please join our email list</h1>
      <form id="email_form" name="email_form" action="" method="GET">
        <label for="email_address1">Email address: </label>
        <input
          type="email"
          name="email_address1"
          id="email_address1"
          placeholder="binh@gmail.com"
        />
        <span id="email_address1_error">*</span>
        <br />
        <label for="email_address2">Re-enter Email Address: </label>
        <input type="email" name="email_address2" id="email_address2" />
        <span id="email_address2_error">*</span>
        <br />
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" id="first_name" />
        <span id="first_name_error">*</span>
        <br />
        <label for="">&nbsp;</label>
        <input type="button" name="" id="join_list" value="Join our list">
      </form>
    </main>
  </body>
  <script src="app.js"></script>
</html>
