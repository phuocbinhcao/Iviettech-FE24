<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test LocalStorage</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="main__students">
        <div class="main__head">
          <h1>Students</h1>
        </div>
        <div class="main__body">
          <div class="form-group">
            <input type="hidden" id="index"/><br>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-input" name="name" autofocus/><br>
            <span class="error-message"></span>

          </div>
          <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" class="form-input" id="class" name="lop" /><br>
            <span class="error-message"></span>

          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-input" id="email" name="mail" /><br>
            <span class="error-message"></span>

          </div>
          <div class="form-group">
            <label for="class">Phone Number:</label>
            <input type="text" class="form-input" id="phone" name="phone" /><br>
            <span class="error-message"></span>

          </div>
          <div class="button">
            <button
              id="btn_register"
              class="btn btn-primary my-3"
              onclick="addNew()"
            >
              Add New
            </button>
            <button
              id="btn_update"
              class="btn btn-primary my-3"
              onclick="update()"
            >
              Update
            </button>
            <button class="btn" onclick="refress()">Refress</button>
          </div>
        </div>
      </div>
      <div class="main__list">
        <div class="main__head">
          <h1>Students Infomations</h1>
        </div>
        <div class="main__list--students">
            <div class="seachStudent">
                <input type="text" oninput="searchStudent()" name="searchInput" id="searchInput" placeholder="Search">
            </div>
          <table class="table" id="table">
           
          </table>
        </div>
      </div>
    </main>
    <div class="detail">
        <div class="main__head">
            <h2>Student Infomations</h2>
            <div class="closeDetail" onclick="closeDetail()">
                X
            </div>
        </div >
        <div class="detail__body">
            
        </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
