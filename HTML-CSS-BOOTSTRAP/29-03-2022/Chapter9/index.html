<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        max-width: 960px;
        width: 96%;
        margin: 0 auto;
        color: white;
      }
      .header {
        background-color: rgb(214, 228, 93);
        height: 100px;
      }
      .main {
        width: 100%;
        height: 500px;
        display: flex;
      }
      .div1 {
        height: 100%;
        flex-grow: 1;
        background-color: rgb(107, 162, 207);
      }
      .div2 {
        height: 100%;
        flex-grow: 2;
      }
      .div3 {
        height: 33.33%;
        background-color: rgb(106, 35, 134);
      }
      .div4 {
        height: 33.33%;
        display: flex;
      }
      .div5 {
        height: 100%;
        flex-grow: 1;
        background-color: rgb(218, 205, 37);
      }
      .div6 {
        height: 100%;
        flex-grow: 1;
        background-color: blue;
      }
      .div7 {
        height: 33.33%;
        background-color: rgb(235, 103, 27);
      }
      .header,
      .div1,
      .div3,
      .div5,
      .div6,
      .div7 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="main">
        <div class="div1">Aside</div>
        <div class="div2">
          <div class="div3">Main A1</div>
          <div class="div4">
            <div class="div5">Main A2</div>
            <div class="div6">Main A3</div>
          </div>
          <div class="div7">Footer</div>
        </div>
      </div>
    </div>
  </body>
</html>
