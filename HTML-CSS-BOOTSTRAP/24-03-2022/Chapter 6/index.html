<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 1000px;
            margin: 10px auto;
            border: 1px solid black;
        }
        header{
            width: 100%;
            height: 50px;
            border-bottom: 1px solid black;
        }
        section{
            width: 20%;
            height: 400px;
            border-right: 1px solid black;
            float: left;
        }
        main{
            width: 59%;
            height: 400px;
            border-right: 1px solid black;
            float: left;
        }
        aside{
            width: 20%;
            height: 400px;
            float: right;
        }
        footer{
            clear: both;
            width: 100%;
            height: 50px;
            border-top: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h2>Header</h2>
    </header>
    <section class="section">
        <h2 class="section__h2">Section</h2>
    </section>
    <main class="main">
        <h2 class="main__h2">Main content</h2>
    </main>
    <aside>
        <h2>Aside </h2>
    </aside>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
